<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Anderson Mettler do Nascimento - Form page for product reviews">
    <meta name="author" content="Anderson M. Nascimento">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Salsa&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Product Reveiw</h1>
      <form action="review.html" method="get">
        <label for="product">Product Name </label>
        <select name="product" id="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
        <div>Overall Rating</div>
        <div id="radio-box" class="radio-box">
          <label for="1star"
            >&star;
            <input type="radio" id="1star" name="rating" value="1" required />
          </label>
          <label for="2star"
            >&star;&star;
            <input type="radio" id="2star" name="rating" value="2" required />
          </label>
          <label for="3star"
            >&star;&star;&star;
            <input type="radio" id="3star" name="rating" value="3" required />
          </label>
          <label for="4star"
            >&star;&star;&star;&star;
            <input type="radio" id="4star" name="rating" value="4" required />
          </label>
          <label for="5star"
            >&star;&star;&star;&star;&star;
            <input type="radio" id="5star" name="rating" value="5" required />
          </label>
        </div>
        <label for="instalationDate">Date of Installation </label>
        <input
          type="date"
          id="instalationDate"
          name="instalationDate"
          required
        />
        <div>
          Which feature did you find useful in the product? (Check all that
          apply)
        </div>
        <label
          ><input
            type="checkbox"
            id="durability"
            name="durability"
            value="durability"
          />
          Durability</label
        >
        <label
          ><input
            type="checkbox"
            id="easyofuse"
            name="easyofuse"
            value="easyofuse"
          />
          Easy of Use</label
        >
        <label
          ><input
            type="checkbox"
            id="performance"
            name="performance"
            value="performance"
          />
          Performance</label
        >
        <label
          ><input type="checkbox" id="design" name="design" value="design" />
          Design</label
        >
        <label for="reviewText">Written Review (Optional)</label>
        <textarea name="reviewText" id="reviewText"></textarea>
        <label for="name">Your Name (Optional) </label>
        <input type="text" name="name" id="name" />
        <input type="submit" value="Post Review" />
      </form>
    </main>

      </p>

    </footer>
  </body>
</html>
