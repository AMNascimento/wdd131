<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Anderson Mettler do Nascimento - Final project - The Arduino Hub - Contact Us Page"
    />
    <meta name="author" content="Anderson M. Nascimento" />
    <title>The Arduino Hub - Contact Us Page</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/large-screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/base.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/hub_icon_white.svg" alt="Arduino Hub" class="icon"
      /></a>
      <nav class="navigation">
        <a id="homeMenu" href="index.html" title="Home">Home</a>
        <a id="componentsMenu" href="components.html" title="Components"
          >Components</a
        >
        <a id="contactUsMenu" href="contact.html" title="Contact Us"
          >Contact Us</a
        >
      </nav>
      <a id="menu" href="#" title="Hamburger Menu"></a>
    </header>
    <main>
      <h1>Project Sugestion</h1>
      <form action="review.html" method="get">
        <label for="name">Project Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" />
        <label for="product"
          >Project Category <span class="required">*</span></label
        >
        <select name="product" id="product" required>
          <option value="" disabled selected>Select a Category ...</option>
        </select>
        <div>Dificulty Level <span class="required">*</span></div>
        <div id="radio-box" class="radio-box">
          <label for="beginner"
            ><input
              type="radio"
              id="beginner"
              name="dificultyLevel"
              value="1"
              required
            />Beginner</label
          >
          <label for="intemediate"
            ><input
              type="radio"
              id="intemediate"
              name="dificultyLevel"
              value="2"
              required
            />Intemediate</label
          >
          <label for="advanced"
            ><input
              type="radio"
              id="advanced"
              name="dificultyLevel"
              value="3"
              required
            />Advanced</label
          >
          <label for="superstar"
            ><input
              type="radio"
              id="superstar"
              name="dificultyLevel"
              value="4"
              required
            />Super Star</label
          >
        </div>
        <div>
          Which components are used in this project? (Check all that apply)
        </div>
        <label
          ><input
            type="checkbox"
            id="durability"
            name="durability"
            value="durability"
          />Durability</label
        >
        <label
          ><input
            type="checkbox"
            id="easyofuse"
            name="easyofuse"
            value="easyofuse"
          />Easy of Use</label
        >
        <label
          ><input
            type="checkbox"
            id="performance"
            name="performance"
            value="performance"
          />Performance</label
        >
        <label
          ><input
            type="checkbox"
            id="design"
            name="design"
            value="design"
          />Design</label
        >
        <label for="reviewText"
          >Describe your project idea <span class="required">*</span></label
        >
        <textarea name="reviewText" id="reviewText" required></textarea>
        <input type="submit" value="Post Project" />
      </form>
    </main>
    <footer>

      </p>
    </footer>
  </body>
</html>
